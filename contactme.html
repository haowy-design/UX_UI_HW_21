  <body>
    <main>
      <section class="formContainer">
        <div class="title">
          <h1 class="colourElement">|&nbsp;<br /></h1>
          <h1>Contact Me</h1>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="firstName" class="form-control" id="inputFirstName1" />
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="lastName" class="form-control" id="inputLastName1" />
          </div>
          <div class="col-12">
            <label for="inputEmailAddress" class="form-label"
              >E-mail Address</label
            >
            <input
              type="emailAddress"
              class="form-control"
              id="inputEmailAddress1"
            />
          </div>
          <div class="col-12">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="inputMessageArea1"
              rows="3"
            ></textarea>
          </div>
          <div class="col-12">
            <button class="hpbutton">Submit</button>
          </div>
        </form>
      </section>

      <section class="photoArea">
        <div class="photo"></div>
      </section>
    </main>

    <!--Bottom Navigation Bar-->
    <header>
      <a href="index.html"
        ><img src="images/Main Logo - Grey.png" class="logo" alt="HP Logo"
      /></a>
      <section class="navBar">
        <a href="aboutme.html" class="navBarLinks">About</a>
        <a href="project.html" class="navBarLinks">Projects</a>
        <a href="contactme.html" class="navBarLinks">Contact</a>
      </section>
    </header>

    <!--Footer-->
    <footer>
      <section class="socialMediaFooter">
        <img
          src="images/Pinterest - Negative.png"
          class="socialMediaIconFooter"
        />
        <img
          src="images/Instagram - Negative.png"
          class="socialMediaIconFooter"
        />
        <img
          src="images/LinkedIn - Negative.png"
          class="socialMediaIconFooter"
        />
      </section>
      <div class="nameEmail">
        <p>Hao Phung | phungh.design@gmail.com</p>
      </div>
    </footer>

    ></script>
